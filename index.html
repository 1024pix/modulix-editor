<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modulix Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Modulix Editor</h1>

    <main class="modulix-editor">
      <div>
        <h2>Contenu</h2>
        <div id="editor_holder"></div>
      </div>

      <div class="modulix-editor__render">
        <h2>JSON Ã  copier/coller</h2>
        <textarea
          id="json_output"
          class="modulix-editor-render__input"
        ></textarea>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
    <script type="module">
      import { schema } from './modulix.json-schema.js';

      const element = document.getElementById('editor_holder');
      const jsonOutput = document.getElementById('json_output');

      schema.format = 'categories';
      schema.properties.transitionTexts.items.properties.grainId.format = '';

      sceditor.command.remove('subscript');
      sceditor.command.remove('superscript');
      sceditor.command.remove('left');
      sceditor.command.remove('center');
      sceditor.command.remove('right');
      sceditor.command.remove('justify');
      sceditor.command.remove('font');
      sceditor.command.remove('size');
      sceditor.command.remove('color');
      sceditor.command.remove('cut');
      sceditor.command.remove('copy');
      sceditor.command.remove('pastetext');
      sceditor.command.remove('indent');
      sceditor.command.remove('outdent');
      sceditor.command.remove('image');
      sceditor.command.remove('emoticon');
      sceditor.command.remove('youtube');
      sceditor.command.remove('date');
      sceditor.command.remove('time');
      sceditor.command.remove('ltr');
      sceditor.command.remove('rtl');
      sceditor.command.remove('print');
      sceditor.command.remove('maximize');
      console.log(sceditor);
      //   console.log(JSON.stringify(sceditor.defaultOptions));

      const editor = new JSONEditor(element, {
        schema,
        theme: 'bootstrap5',
        iconlib: 'fontawesome5',
        no_additional_properties: true,
        disable_edit_json: true,
        disable_properties: true,
        disable_array_reorder: true,
        form_name_root: 'Module',
      });

      editor.on('change', () => {
        if (JSON.stringify(editor.getValue(), null, 2) !== jsonOutput.value) {
          jsonOutput.value = JSON.stringify(editor.getValue(), null, 2);
        }

        displayJsonOutputError();
      });

      jsonOutput.addEventListener('focusout', () => {
        try {
          const value = JSON.parse(jsonOutput.value);
          editor.setValue(value);
        } catch (error) {
          console.error(error);
        }

        displayJsonOutputError();
      });

      function displayJsonOutputError() {
        try {
          JSON.parse(jsonOutput.value);
          jsonOutput.classList.remove(
            'modulix-editor-render__input--has-error'
          );
        } catch {
          jsonOutput.classList.add('modulix-editor-render__input--has-error');
        }
      }
    </script>
  </body>
</html>
